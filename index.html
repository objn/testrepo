<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="Test_word">I'm OBJN</h1>
<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function changeColor() {
        document.getElementById("Test_word").style.color = getRandomColor();
    }

    function movePosition() {
        const element = document.getElementById("Test_word");
        element.style.position = 'absolute';
        element.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
        element.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
    }

    setInterval(() => {
        changeColor();
        movePosition();
    }, 100);

    changeColor(); // Initial call to set the first color
    movePosition(); // Initial call to set the first position
</script>
</body>
</script>
</body>
</html>
